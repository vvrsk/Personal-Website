<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./main.css"  />

         <!--script type="text/javascript" language="JavaScript" src="iQPlug.js"></script -->
		 <script type="text/javascript" language="JavaScript" src="main.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="box">

                        <h2 class=txt-center> Vensi - IQ Plug </h2>
                        <div class="col-md-12 no-padding">
                            <div class="input-group add-on">
                                <input class="form-control" type="text" placeholder="Enter your bluetooth device name" name="searchTerm" id="searchTerm" >
                                <div class="input-group-btn">
                                    <button class="btn btn-default search-icon" type="submit"><i class="glyphicon glyphicon-search"></i></button>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 no-padding">

							<div class="col-md-4">
                                    <button type="button" class="btn switch-btn" id="connButton" onclick="switchREAD()"><strong>Read</strong></button></div>
                                <div class="col-md-4">

                                </div>
							
                                <div class="col-md-4">
                                    <button type="button" class="btn switch-btn" id="onButton" onclick="switchON()"><strong>ON</strong></button></div>
                                <div class="col-md-4">

                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn switch-btn" id="offButton" onclick="switchOFF()" ><strong>OFF</strong></button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn switch-btn" id="srvButton" onclick="switchSRVCHAR()" ><strong>ListServices</strong></button>
                                </div>
                            </div>



                        </div>


                    </div>

                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>

    </body>
</html>
